<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WaveSpeed Video Batch</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --ink: #f8fafc;
        --muted: #94a3b8;
        --accent: #22c55e;
        --danger: #ef4444;
        --border: #1f2937;
      }
      body {
        margin: 0;
        font-family: "SF Pro Display", "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(circle at 10% 10%, #1e293b, #0f172a 60%);
        color: var(--ink);
        min-height: 100vh;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 20px 64px;
      }
      h1 {
        margin: 0 0 10px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .sub {
        color: var(--muted);
        margin-bottom: 24px;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        min-height: 160px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0b1220;
        color: var(--ink);
        padding: 12px;
        font-size: 14px;
        resize: vertical;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input, select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0b1220;
        color: var(--ink);
      }
      button {
        margin-top: 16px;
        background: var(--accent);
        color: #052e16;
        font-weight: 700;
        border: none;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        font-size: 15px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        color: var(--muted);
      }
      .error {
        color: var(--danger);
      }
      .results {
        display: grid;
        gap: 16px;
        margin-top: 16px;
      }
      .card {
        background: #0b1220;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }
      video {
        width: 100%;
        border-radius: 10px;
      }
      .tag {
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>WaveSpeed: пачка видео</h1>
      <div class="sub">Вставь до 20 промтов (каждый с новой строки), нажми «Запустить», и страница покажет результаты.</div>

      <div class="panel">
        <textarea id="prompts" placeholder="Каждый промт с новой строки..."></textarea>
        <div class="row">
          <div>
            <label>Aspect ratio</label>
            <select id="aspect_ratio">
              <option>16:9</option>
              <option>9:16</option>
              <option>4:3</option>
              <option>1:1</option>
              <option>21:9</option>
              <option>3:4</option>
            </select>
          </div>
          <div>
            <label>Duration (sec)</label>
            <input id="duration" type="number" min="2" max="12" value="5" />
          </div>
          <div>
            <label>Camera fixed</label>
            <select id="camera_fixed">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
          </div>
          <div>
            <label>Seed</label>
            <input id="seed" type="number" value="-1" />
          </div>
        </div>
        <button id="run">Запустить</button>
        <div class="status" id="status"></div>
      </div>

      <div class="panel">
        <strong>Результаты</strong>
        <div id="results" class="results"></div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const resultsEl = document.getElementById("results");
      const runBtn = document.getElementById("run");

      function setStatus(text, isError = false) {
        statusEl.textContent = text;
        statusEl.className = isError ? "status error" : "status";
      }

      function createCard(prompt, id) {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = id;
        card.innerHTML = `
          <div><strong>Промт:</strong> ${prompt}</div>
          <div class="tag">ID: ${id}</div>
          <div class="tag">Статус: pending</div>
        `;
        resultsEl.appendChild(card);
        return card;
      }

      function updateCard(card, status, url) {
        const tags = card.querySelectorAll(".tag");
        if (tags[1]) {
          tags[1].textContent = `Статус: ${status}`;
        }
        if (url) {
          const video = document.createElement("video");
          video.controls = true;
          video.src = url;
          card.appendChild(video);
          const link = document.createElement("a");
          link.href = url;
          link.textContent = "Скачать видео";
          link.target = "_blank";
          link.rel = "noreferrer";
          card.appendChild(link);
        }
      }

      async function pollStatus(id, card) {
        while (true) {
          const resp = await fetch(`/api/status?id=${encodeURIComponent(id)}`);
          const data = await resp.json();
          if (!resp.ok) {
            updateCard(card, "error");
            setStatus("Ошибка проверки статуса", true);
            return;
          }

          const status = data.status || "unknown";
          if (status === "completed" || status === "success" || status === "succeeded") {
            const url = (data.outputs && data.outputs[0]) || null;
            updateCard(card, "completed", url);
            return;
          }
          if (status === "failed" || status === "error") {
            updateCard(card, "failed");
            return;
          }

          updateCard(card, status);
          await new Promise((r) => setTimeout(r, 5000));
        }
      }

      runBtn.addEventListener("click", async () => {
        resultsEl.innerHTML = "";
        setStatus("");

        const prompts = document
          .getElementById("prompts")
          .value.split("\n")
          .map((line) => line.trim())
          .filter(Boolean);

        if (prompts.length === 0) {
          setStatus("Добавь хотя бы один промт", true);
          return;
        }

        runBtn.disabled = true;
        setStatus("Отправляю запросы...");

        const payload = {
          prompts,
          aspect_ratio: document.getElementById("aspect_ratio").value,
          duration: Number(document.getElementById("duration").value || 5),
          camera_fixed: document.getElementById("camera_fixed").value === "true",
          seed: Number(document.getElementById("seed").value || -1),
        };

        const resp = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await resp.json();
        if (!resp.ok) {
          setStatus("Ошибка при отправке: " + JSON.stringify(data), true);
          runBtn.disabled = false;
          return;
        }

        setStatus("Запросы приняты. Ожидаем результат...");
        const taskIds = data.task_ids || [];
        taskIds.forEach((id, idx) => {
          const card = createCard(prompts[idx], id);
          pollStatus(id, card);
        });

        runBtn.disabled = false;
      });
    </script>
  </body>
</html>
